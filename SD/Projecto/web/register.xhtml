<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </h:head>
  <h:body style="background-image: url('https://i.pinimg.com/originals/67/18/22/671822c2f63dd5f65d8fd15c9710420b.jpg')">
    <div class="rounded-3 py-3 container w-50 mb-3 bg-light position-absolute top-50 start-50 translate-middle">
      <h:form class="mx-3">
        <h2 class="pb-2">Sign Up</h2>
        <label class="mt-2 form-label">Email</label>
        <h:inputText class="form-control" value="#{userController.user.email}" label="Email"/>
        <label class="mt-2 form-label">Username</label>
        <h:inputText class="form-control" value="#{userController.user.username}" label="Username"/>
        <label class="mt-2 form-label">Password</label>
        <h:inputText class="form-control" value="#{userController.user.password}" label="Password"/>
        <label class="mt-2 form-label">Account Type</label>
        <h:selectOneMenu class="form-select" value="${userController.user.type}" label="Type">
          <f:selectItem itemValue="0" itemLabel="Administrator"/>
          <f:selectItem itemValue="1" itemLabel="Client"/>
        </h:selectOneMenu>
        <div class="btn-group mt-5 pb-3 d-flex justify-content-center">
          <div class="container d-grid">
            <h:commandButton class="btn btn-primary btn-lg" value="Sign-up" action="#{userController.addUser()}"/>
          </div>
          <div class="container d-grid">
            <h:link class="btn btn-primary btn-lg" value="Back" outcome="index"/>
          </div>
        </div>
      </h:form>
    </div>
  </h:body>
</html>
